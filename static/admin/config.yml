backend:
  name: github
  repo: Simon-Institute-for-Longterm-Governance/si-website
  branch: update-content

media_folder: src/images

collections:
  - label: "Custom layout pages"
    name: "pages"
    editor:
      preview: false
    files:
      - label: "Home page"
        name: "home"
        file: "src/content/custom-page/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Has Header with Background Image",
              name: "hasImageBackgroundHeader",
              widget: "boolean",
              required: false,
            }
          - label: "Keyfacts section"
            name: "keyfactsSection"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Link"
                name: "link"
                widget: "object"
                required: false
                fields:
                  - {
                      label: "Title",
                      name: "title",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "URL",
                      name: "url",
                      widget: "string",
                      required: false,
                    }
          - label: "Featured projects section"
            name: "featuredProjectsSection"
            widget: "object"
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  required: false,
                }
              - label: "Projects by category"
                name: "projectsByCategory"
                widget: "list"
                fields:
                  - label: "Category"
                    name: "category"
                    widget: "relation"
                    collection: "project-categories"
                    search_fields: ["title"]
                    value_field: "title"
                    display_fields: ["title"]
                  - {
                      label: "Title",
                      name: "title",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Description",
                      name: "description",
                      widget: "text",
                      required: false,
                    }
                  - label: "Orientation"
                    name: "orientation"
                    widget: "select"
                    options:
                      [
                        "cards-on-the-left",
                        "cards-on-the-right",
                        "cards-full-width",
                      ]
          - label: "Posts section"
            name: "postsSection"
            widget: "object"
            fields:
              - label: "News section"
                name: "newsSection"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - label: "Link"
                    name: "link"
                    widget: "object"
                    fields:
                      - { label: "Title", name: "title", widget: "string" }
                      - { label: "URL", name: "url", widget: "string" }
              - label: "Events section"
                name: "eventsSection"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - label: "Link"
                    name: "link"
                    widget: "object"
                    fields:
                      - { label: "Title", name: "title", widget: "string" }
                      - { label: "URL", name: "url", widget: "string" }
          - label: "Custom SEO"
            name: "seo"
            widget: "object"
            required: false
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Description",
                  name: "description",
                  widget: "text",
                  required: false,
                }
      - label: "About page"
        name: "about"
        file: "src/content/custom-page/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Subtitle",
              name: "subtitle",
              widget: "text",
              required: false,
            }
          - label: "Text sections"
            name: "textSections"
            widget: "list"
            required: false
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Content",
                  name: "content",
                  widget: "markdown",
                  required: false,
                }
          - label: "Team section"
            name: "teamSection"
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
          - label: "Herbert Simon section"
            name: "herbertSimonSection"
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Photo", name: "photo", widget: "image" }
              - { label: "Content", name: "content", widget: "markdown" }
          - label: "Sponsors section"
            name: "sponsorsSection"
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Sponsors"
                name: sponsors
                widget: list
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Logo", name: "logo", widget: "image" }
          - label: "Custom SEO"
            name: "seo"
            widget: "object"
            required: false
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Description",
                  name: "description",
                  widget: "text",
                  required: false,
                }

      - label: "Get Involved page"
        name: "get-involved"
        file: "src/content/custom-page/get-involved.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Subtitle",
              name: "subtitle",
              widget: "text",
              required: false,
            }
          - label: "Work with us section"
            name: "workWithUsSection"
            widget: "object"
            required: false
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Columns with buttons"
                name: "columnsWithButtons"
                widget: "list"
                required: false
                fields:
                  - {
                      label: "Title",
                      name: "title",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Content",
                      name: "content",
                      widget: "markdown",
                      required: false,
                    }
                  - label: "Button"
                    name: "button"
                    widget: "object"
                    required: false
                    fields:
                      - {
                          label: "Text",
                          name: "text",
                          widget: "string",
                          required: false,
                        }
                      - {
                          label: "URL",
                          name: "url",
                          widget: "string",
                          required: false,
                        }
          - label: "Contact form section"
            name: "getInTouchSection"
            widget: "object"
            required: false
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - {
                  label: "Intro",
                  name: "intro",
                  widget: "markdown",
                  required: false,
                }
          - label: "Stay up to date section"
            name: "stayInTouchSection"
            widget: "object"
            required: false
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Newsletter subsection"
                name: "newsletter"
                widget: "object"
                fields:
                  - {
                      label: "Title",
                      name: "title",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Intro",
                      name: "intro",
                      widget: "markdown",
                      required: false,
                    }
              - label: "Social media subsection"
                name: "socialMedia"
                widget: "object"
                fields:
                  - {
                      label: "Title",
                      name: "title",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Intro",
                      name: "intro",
                      widget: "markdown",
                      required: false,
                    }
                  - {
                      label: "Twitter URL",
                      name: "twitter",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "LinkedIn URL",
                      name: "linkedIn",
                      widget: "string",
                      required: false,
                    }
          - label: "Donate section"
            name: "donateSection"
            widget: "object"
            required: false
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Intro"
                name: "intro"
                widget: object
                required: false
                fields:
                  - { label: "Content", name: "content", widget: "markdown" }
                  - label: "Button"
                    name: "button"
                    widget: "object"
                    required: false
                    fields:
                      - { label: "Text", name: "text", widget: "string" }
                      - { label: "URL", name: "url", widget: "string" }
              - label: "Columns"
                name: "columnsWithButtons"
                widget: "list"
                required: false
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Content", name: "content", widget: "markdown" }
          - label: "Text sections"
            name: "textSections"
            widget: "list"
            required: false
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Content",
                  name: "content",
                  widget: "markdown",
                  required: false,
                }
          - label: "Custom SEO"
            name: "seo"
            widget: "object"
            required: false
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Description",
                  name: "description",
                  widget: "text",
                  required: false,
                }
      - label: "Projects overview page"
        name: "projects-overview"
        file: "src/content/custom-page/projects.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Subtitle",
              name: "subtitle",
              widget: "text",
              required: false,
            }
          - label: "Projects by category"
            name: "projectsByCategories"
            widget: "list"
            fields:
              - label: "Category"
                name: "category"
                widget: "relation"
                collection: "project-categories"
                search_fields: ["title"]
                value_field: "title"
                display_fields: ["title"]
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Description",
                  name: "description",
                  widget: "markdown",
                  required: false,
                }
          - label: "Custom SEO"
            name: "seo"
            widget: "object"
            required: false
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Description",
                  name: "description",
                  widget: "text",
                  required: false,
                }
      - label: "Blog overview page"
        name: "blog-overview"
        file: "src/content/custom-page/blog.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Subtitle",
              name: "subtitle",
              widget: "text",
              required: false,
            }
          - label: "Custom SEO"
            name: "seo"
            widget: "object"
            required: false
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Description",
                  name: "description",
                  widget: "text",
                  required: false,
                }
      - label: "Thank you (redirect) page"
        name: "thank-you-overview"
        file: "src/content/custom-page/thank-you.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Subtitle",
              name: "subtitle",
              widget: "text",
              required: false,
            }
  - name: "project-categories"
    label: "Project categories"
    folder: "src/content/_project-categories"
    create: true
    slug: "index"
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Category title", name: "title", widget: "string" }
  - name: "project"
    label: "Projects"
    folder: "src/content/project"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - {
          label: "Hide",
          name: "hide",
          widget: "boolean",
          default: false,
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "text", required: false }
      - { label: "Featured image", name: "featuredImage", widget: "image" }
      - label: "Category"
        name: "category"
        widget: "relation"
        collection: "project-categories"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
      - { label: "Tags", name: "tags", widget: "list" }
      - {
          label: "Featured in home page",
          name: "isFeaturedOnHomepage",
          widget: "boolean",
          default: false,
          required: false,
        }
      - label: "Text sections"
        name: "textSections"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Content",
              name: "content",
              widget: "markdown",
              required: false,
            }
          - label: Section images
            name: sectionImages
            widget: list
            required: false
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt text", name: "alt", widget: "string" }
          - label: Section videos
            name: sectionVideos
            widget: list
            required: false
            fields:
              - { label: "YouTube video URL", name: "src", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
      - label: "Card"
        name: "card"
        widget: "object"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Subtitle",
              name: "subtitle",
              widget: "text",
              required: false,
            }
      - label: "Custom SEO"
        name: "seo"
        widget: object
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Description",
              name: "description",
              widget: "text",
              required: false,
            }
  - name: "job"
    label: "Jobs"
    folder: "src/content/job"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - {
          label: "Hide",
          name: "hide",
          widget: "boolean",
          default: false,
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "teaserText", name: "teaserText", widget: "text" }
      - label: "Text sections"
        name: "textSections"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Content",
              name: "content",
              widget: "markdown",
              required: false,
            }
          - label: Section images
            name: sectionImages
            widget: list
            required: false
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt text", name: "alt", widget: "string" }
          - label: Section videos
            name: sectionVideos
            widget: list
            required: false
            fields:
              - { label: "YouTube video URL", name: "src", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
      - label: "Custom SEO"
        name: "seo"
        widget: object
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Description",
              name: "description",
              widget: "text",
              required: false,
            }
  - name: "subpage"
    label: "Standard layout pages"
    folder: "src/content/subpage"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "text", required: false }
      - label: "Text sections"
        name: "textSections"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Content",
              name: "content",
              widget: "markdown",
              required: false,
            }
      - label: "Custom SEO"
        name: "seo"
        widget: object
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Description",
              name: "description",
              widget: "text",
              required: false,
            }
  - name: "blog"
    label: "Blog posts"
    folder: "src/content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - {
          label: "Hide",
          name: "hide",
          widget: "boolean",
          default: false,
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          date_format: "DD.MM.YYYY",
        }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        }
      - { label: "Featured image", name: "featuredImage", widget: "image" }
      - label: "Authors"
        name: "authors"
        widget: list
        required: false
        fields:
          - label: "Author name (from SI's team page)"
            name: "name"
            widget: "relation"
            collection: "member"
            search_fields: ["name"]
            value_field: "name"
            display_fields: ["name"]
            required: false
          - label: "Author page"
            name: "page"
            widget: "relation"
            collection: "member"
            search_fields: ["name"]
            value_field: "{{slug}}"
            display_fields: ["name"]
            required: false
          - {
              label: "External author name",
              name: "externalName",
              widget: "string",
              required: false,
            }
          - {
              label: "External link",
              name: "externalLink",
              widget: "string",
              required: false,
            }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Featured in home page Events section",
          name: "isEventFeaturedOnHomepage",
          widget: "boolean",
          default: false,
          required: false,
        }
      - label: "Custom SEO"
        name: "seo"
        widget: object
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Description",
              name: "description",
              widget: "text",
              required: false,
            }
  - name: "member"
    label: "Team members"
    folder: "src/content/member"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{name}}/index"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - label: "Group"
        name: "group"
        widget: "select"
        options:
          ["Advisers", "Governing board", "Collaborators", "Staff", "Alumni"]
      - { label: "Role", name: "role", widget: "string" }
      - label: "External links"
        name: "links"
        widget: "object"
        required: false
        fields:
          - {
              label: "Website",
              name: "website",
              widget: "string",
              required: false,
            }
          - {
              label: "Twitter",
              name: "twitter",
              widget: "string",
              required: false,
            }
          - {
              label: "LinkedIn",
              name: "linkedin",
              widget: "string",
              required: false,
            }
      - {
          label: "Disable detail page",
          name: "disableDetailPage",
          widget: boolean,
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - label: "Custom SEO"
        name: "seo"
        widget: object
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Description",
              name: "description",
              widget: "text",
              required: false,
            }
  - label: "Configuration"
    name: "configuration"
    editor:
      preview: false
    files:
      - label: "404 page"
        name: "not-found"
        file: "src/content/_configuration/404.yaml"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Subtitle",
              name: "subtitle",
              widget: "text",
              required: false,
            }
          - label: "Link"
            name: "link"
            widget: "object"
            required: false
            fields:
              - {
                  label: "Text",
                  name: "text",
                  widget: "string",
                  required: false,
                }
              - { label: "URL", name: "url", widget: "string", required: false }
      - label: "Featured blog tags"
        name: "featured-blog-tags"
        file: "src/content/_configuration/featured-tags.yaml"
        fields:
          - label: "Featured blog tags"
            name: "blogTags"
            widget: list
      - label: "Footer"
        name: "footer"
        file: "src/content/_configuration/footer.yaml"
        fields:
          - label: "Footer links"
            name: "links"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }

      - label: "Navigation menu"
        name: "navigation-menu"
        file: "src/content/_configuration/navigation-menu.yaml"
        fields:
          - label: "Navigation menu items"
            name: "items"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
      - label: "Metadata"
        name: "metadata"
        file: "src/content/_configuration/metadata.yaml"
        fields:
          - label: "Default SEO"
            name: "defaultSEO"
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - {
              label: "Twitter handle",
              name: "twitterHandle",
              widget: "string",
              required: false,
            }
